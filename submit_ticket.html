<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Ticket</title>
    <link rel="stylesheet" href="submit_ticket.css">
</head>
<body>
    <form action="submit_ticket.php" method="post">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="issue_category">Issue Category:</label>
        <select id="issue_category" name="issue_category">
            <option value="Hardware">Hardware</option>
            <option value="Software">Software</option>
            <option value="Network">Network</option>
        </select><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>
        <input type="submit" value="Submit Ticket">
    </form>

    <button type="button" onclick="window.location.href='view_tickets.html'">View Tickets</button>
    <button type="button" onclick="window.location.href= 'index.html'">Home</button>
</body>
</html>
